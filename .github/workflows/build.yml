name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Echo building
        run: echo "Building..."

      - name: Extract versions from pip list
        run: |
          grep -E '^(aianalyzer|device-essentials-phx|device-essentials-strx|flexml|flexml-metadata|microkernel-tiling|onnxruntime-vitisai|ryzen-ai|torch|torch-mlir|torchvision|vai-q-onnx|vaiml|vaitrace|vitis-aie-essentials|vitis_mllib|voe)' ryzenai_pip_list.txt > notifications.txt

          # Escape quotes and format for sending
          version_info=$(<notifications.txt | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "::set-output name=version_info::${version_info}"

  notify:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Notify Teams with build status and version info
        uses: ./.github/actions/notify_teams  # Points to your composite action
        with:
          overall-status: ${{ needs.build.result }}
          run-url: ${{ github.run_url }}
          action-name: ${{ job.name }}
          workflow-status: ${{ needs.build.result }}
          workflow-name: ${{ github.workflow }}
          version-info: ${{ steps.build.outputs.version_info }}
