name: Build and Notify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          # Install your dependencies or environment here if needed
          echo "Installing dependencies"

      - name: Get version info from pip list
        run: |
          # Use grep to extract required packages and save to a file
          pip list > ryzenai_pip_list.txt
          grep -E '^(aianalyzer|device-essentials-phx|device-essentials-strx|flexml|flexml-metadata|microkernel-tiling|onnxruntime-vitisai|ryzen-ai|torch|torch-mlir|torchvision|vai-q-onnx|vaiml|vaitrace|vitis-aie-essentials|vitis_mllib|voe)' ryzenai_pip_list.txt > notifications.txt
          
      - name: Read and prepare version info
        id: version-info
        run: |
          # Read the contents of the notifications.txt file into a single string
          versions=$(<notifications.txt)
          # Escape newlines for use in GitHub Actions environment variable
          versions="${versions//'%'/%25}"
          versions="${versions//$'\n'/\\n}"
          echo "::set-output name=versions::$versions"

      - name: Notify Teams
        uses: ./.github/actions/notify_teams
        with:
          overall-status: ${{ job.status }}
          run-url: ${{ github.run_url }}
          action-name: Build
          workflow-status: ${{ job.status }}
          workflow-name: ${{ github.workflow }}
          version-info: ${{ steps.version-info.outputs.versions }}
