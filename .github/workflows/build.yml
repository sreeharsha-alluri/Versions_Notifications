name: Build and Notify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Capture notifications
        run: |
          set notifications=$(cat notifications.txt | sed 's/"/\\"/g')
          echo "Notifications captured: $notifications"

      - name: Notify Teams
        uses: ./.github/actions/notify_teams
        with:
          overall-status: ${{ job.status }}
          run-url: ${{ github.run_url }}
          action-name: "Build and Notify"
          workflow-status: ${{ job.status }}
          workflow-name: ${{ github.workflow }}
          version-info: $notifications
