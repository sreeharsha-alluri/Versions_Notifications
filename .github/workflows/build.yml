name: Build and Notify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          echo "Installing dependencies"

      - name: Generate pip list
        run: |
          pip list > ryzenai_pip_list.txt

      - name: Check pip list output
        run: |
          if [ -f ryzenai_pip_list.txt ]; then
            echo "Contents of ryzenai_pip_list.txt:"
            cat ryzenai_pip_list.txt
          else
            echo "File ryzenai_pip_list.txt does not exist!"
            exit 1
          fi

      - name: Extract required packages
        run: |
          grep -E '^(aianalyzer|device-essentials-phx|device-essentials-strx|flexml|flexml-metadata|microkernel-tiling|onnxruntime-vitisai|ryzen-ai|torch|torch-mlir|torchvision|vai-q-onnx|vaiml|vaitrace|vitis-aie-essentials|vitis_mllib|voe)' ryzenai_pip_list.txt > notifications.txt
          if [ $? -ne 0 ]; then
            echo "Error: grep command failed. Check the input file."
            exit 1
          fi

      - name: Check notifications output
        run: |
          if [ -f notifications.txt ]; then
            echo "Contents of notifications.txt:"
            cat notifications.txt
          else
            echo "File notifications.txt does not exist!"
            exit 1
          fi
      
      - name: Read and prepare version info
        id: version-info
        run: |
          versions=$(<notifications.txt)
          versions="${versions//'%'/%25}"
          versions="${versions//$'\n'/\\n}"
          echo "::set-output name=versions::$versions"

      - name: Notify Teams
        uses: ./.github/actions/notify_teams
        with:
          overall-status: ${{ job.status }}
          run-url: ${{ github.run_url }}
          action-name: Build
          workflow-status: ${{ job.status }}
          workflow-name: ${{ github.workflow }}
          version-info: ${{ steps.version-info.outputs.versions }}
