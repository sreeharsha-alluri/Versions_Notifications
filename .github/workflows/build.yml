name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Echo building
        run: echo "Building..."

      - name: Generate the notifications from the pip list
        run: |
          grep -E '^(aianalyzer|device-essentials-phx|device-essentials-strx|flexml|flexml-metadata|microkernel-tiling|onnxruntime-vitisai|ryzen-ai|torch|torch-mlir|torchvision|vai-q-onnx|vaiml|vaitrace|vitis-aie-essentials|vitis_mllib|voe)' ryzenai_pip_list.txt > notifications.txt

          # Prepare version information for the notification
          version_info=$(<notifications.txt)
          version_info="${version_info//\"/\\\"}"  # Escape double quotes
          echo "version_info=${version_info}" >> $GITHUB_ENV

  notify:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Notify Teams with build status and version info
        uses: ./.github/actions/notify_teams  # Points to the local composite action
        with:
          overall-status: ${{ needs.build.result }}
          run-url: ${{ github.run_url }}
          action-name: ${{ job.name }}  # Use the job name dynamically
          workflow-status: ${{ needs.build.result }}
          workflow-name: ${{ github.workflow }}
          version-info: ${{ env.version_info }}
