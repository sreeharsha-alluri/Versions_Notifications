name: Build and Notify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Project
        run: |
          # Add your build commands here
          echo "Building the project..."
          # Example: make build

      - name: Get Version Information
        id: get_versions
        run: |
          pip list > versions.txt
          cat versions.txt
          # Format the version info as needed
          formatted_versions=$(cat versions.txt | awk '{print $1 "\t" $2}' | grep -v '^--')
          echo "formatted_versions<<EOF" >> $GITHUB_ENV
          echo "$formatted_versions" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Notify Teams
        uses: ./path/to/your/action
        with:
          overall-status: ${{ job.status }}
          run-url: ${{ github.run_url }}
          action-name: 'Build and Notify'
          workflow-status: ${{ job.status }}
          workflow-name: 'Build and Notify'
          version-info: ${{ env.formatted_versions }}
