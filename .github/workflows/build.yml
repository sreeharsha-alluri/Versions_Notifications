name: Build and Notify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest

      - name: Collect Version Info
        run: |
          pip list | grep -e '^ai\|^on\|^mic\|^flex\|^torch' > notifications.txt
          
          # Set notifications variable in C shell
          set notifications=`cat notifications.txt | sed 's/"/\\"/g'`

  notify:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Notify Teams
        uses: ./.github/actions/notify_teams
        with:
          overall-status: ${{ job.status }}
          run-url: ${{ github.run_url }}
          action-name: 'Build and Notify'
          workflow-status: ${{ job.status }}
          workflow-name: 'Build and Notify'
          version-info: ${{ steps.collect-version.outputs.notifications }}
